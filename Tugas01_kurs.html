<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konfersi Mata Uang</title>
    <style>
        fieldset {
            max-width: max-content;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <input type="number" id="nilaiAwal" onchange="tampilanHasil()" placeholder="Masukkan Nilai">
            <select id="valasPilihan" onchange="tampilanHasil()">
                <option value="">Pilih Mata Uang</option>
                <option value="Dollar US">Dollar US</option>
                <option value="Dollar Singapore">Dollar Singapore</option>
                <option value="Euro">Euro</option>
                <option value="Ringgit Malaysia">Ringgit Malaysia</option>
                <option value="Yen Jepang">Yen Jepang</option>
                <option value="Riyal Arab Saudi">Riyal Arab Saudi</option>
            </select>
            <input type="text" id="hasil" placeholder="Hasilnya...">
    </fieldset>

    <script>
        let valas = ["Dollar US", "Dollar Singapore", "Euro", "Ringgit Malaysia", "Yen Jepang", "Riyal Arab Saudi"]
        let nilaiAwal = document.getElementById("nilaiAwal")
        let valasPilihan = document.getElementById("valasPilihan")
        let hasil = document.getElementById("hasil")
        let penampungHasil
        let nf = new Intl.NumberFormat("id-ID")

        function tampilanHasil() {
            if (valasPilihan.value == valas[0]) {
                penampungHasil = nilaiAwal.value * 9915

            } else if (valasPilihan.value == valas[1]) {
                penampungHasil = nilaiAwal.value * 13472

            } else if (valasPilihan.value == valas[2]) {
                penampungHasil = nilaiAwal.value * 15888

            } else if (valasPilihan.value == valas[3]) {
                penampungHasil = nilaiAwal.value * 874

            } else if (valasPilihan.value == valas[4]) {
                penampungHasil = nilaiAwal.value * 120

            } else if (valasPilihan.value == valas[5]) {
                penampungHasil = nilaiAwal.value * 3592

            } else {
                penampungHasil = nilaiAwal * 0
            }
            hasil.value = "Rp." + nf.format(penampungHasil);
        }

        
    </script>
</body>
</html>
